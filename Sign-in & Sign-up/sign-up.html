    <div class="form_wrapper">
      <div class="form_container">
        <div class="title_container">
          <h2>Welcom to <span>YUMMY </span> Registration Page</h2>
        </div>
        <div class="row clearfix">
          <div class="">
            <form>
              <div>
                <div>
                  <div class="input_field">
                    <input
                      id="UserName"
                      type="text"
                      name="name"
                      placeholder="User Name *"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="input_field">
                <input
                  id="Email"
                  type="email"
                  name="email"
                  placeholder="Email *"
                  required
                />
              </div>
              <div class="input_field">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Please enter a valid password"
                  pattern="([A-Z])(?=.*[*!~@#$%&.,])(?=.*\d)(?=.*[a-z]).{8,}"
                  title="Must
                contain at least one number and first letter must be uppercase and lowercase
                letter, and at least 8 or more characters"
                  required
                />
              </div>
              <div class="input_field">
                <input
                  id="RePassword"
                  type="password"
                  name="password"
                  placeholder="Re-type Password *"
                  required
                />
              </div>

              <div class="input_field radio_option">
                <input type="radio" name="radiogroup1" id="rd1" />
                <label for="rd1">Male</label>
                <input type="radio" name="radiogroup1" id="rd2" />
                <label for="rd2">Female</label>
              </div>
              <div class="input_field select_option">
                <select required>
                  <option>Select a country *</option>
                  <option>Egypt</option>
                  <option>Turkey</option>
                  <option>Morocco</option>
                  <option>Jordan</option>
                </select>
              </div>
              <div class="input_field checkbox_option">
                <input required type="checkbox" id="cb1" />
                <label for="cb1">I agree with terms and conditions *</label>
              </div>
              <div class="input_field checkbox_option">
                <input required type="checkbox" id="cb2" />
                <label for="cb2">I want to receive the newsletter *</label>
              </div>
              <div class="buttons">
                <button class="Register" title="register"  onclick="registration()">
                  Register
                </button>
                <button class="login" title="login" >
                  <a href ="C:\Users\Lenovo\Desktop\Yummy\Sign-in & Sign-up\sign-in.html">Login</a>
                </button>
              </div>
